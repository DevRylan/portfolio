<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: #c0c0c0;
        font-family: "Tahoma", sans-serif;
        box-sizing: border-box;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .calc {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        background: #dfdfdf;
        border: 2px solid #808080;
        padding: 10px;
        box-sizing: border-box;
      }

      input {
        width: 100%;
        height: 12%;
        text-align: right;
        font-size: 1.4rem;
        border: 2px inset #a0a0a0;
        margin-bottom: 8px;
        box-sizing: border-box;
        background: white;
      }

      #buttons {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 1fr;
        gap: 4px;
      }

      button {
        font-size: 1.2rem;
        border: 1px solid #808080;
        background: #e0e0e0;
        cursor: pointer;
      }

      button:active {
        border: 1px inset #606060;
        background: #c0c0c0;
      }
    </style>
  </head>
  <body>
    <div class="calc">
      <input type="text" id="display" readonly />
      <div id="buttons"></div>
    </div>

    <script>
      const btns = [
        "7", "8", "9", "/",
        "4", "5", "6", "*",
        "1", "2", "3", "-",
        "0", ".", "=", "+"
      ];

      
      const container = document.getElementById("buttons");
      const display = document.getElementById("display");

      btns.forEach((b) => {
        const el = document.createElement("button");
        el.textContent = b;
        el.onclick = () => {
          if (b === "=") {
            try {
              display.value = eval(display.value);
            } catch {
              display.value = "Error";
            }
          } else {
            display.value += b;
          }
        };
        container.appendChild(el);
      });
    </script>
  </body>
</html>
